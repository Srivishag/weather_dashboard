<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="search-area">
            <h5>Search for a City:</h5>
            <div class="input-group">
                <input id="enter-city" type="text" class="input" placeholder="Enter a city" aria-label="Enter a city">
                <button class="btn" type="button" id="search-button">Search</button>
            </div>
            <button class="btn clear-btn" type="button" id="clear-history">Clear history</button>
            <div id="history" class="history"></div>
        </div>
        <div class="weather-area">
            <div class="weather-card d-none" id="today-weather">
                <h3 id="city-name" class="city-name"></h3>
                <img id="current-pic" alt="" height="20px">
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
                <p id="UV-index"></p>
            </div>
            <div class="fiveday-header d-none" id="fiveday-header">
                <h3>5-Day Forecast</h3>
            </div>
            <div class="forecast-container">
                <div class="forecast"></div>
                <div class="forecast"></div>
                <div class="forecast"></div>
                <div class="forecast"></div>
                <div class="forecast"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
